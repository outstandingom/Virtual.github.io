<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Book - Gesture Ready</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #overlay {
            position: absolute; top: 10px; left: 10px;
            color: white; background: rgba(0,0,0,0.5);
            padding: 10px; border-radius: 5px; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="overlay">Step 1: Click "Start AR"<br>Step 2: Move phone to find floor</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let container, camera, scene, renderer, book;

        init();
        animate();

        async function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Essential for WebXR
            container.appendChild(renderer.domElement);

            // This creates the button that avoids the "Google Play Services" crash
            const button = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            document.body.appendChild(button);

            // Load your Book model
            const loader = new GLTFLoader();
            loader.load('Blue%20Book.glb', (gltf) => {
                book = gltf.scene;
                book.scale.set(0.5, 0.5, 0.5);
                book.position.set(0, 0, -1); // 1 meter in front of camera
                scene.add(book);
                document.getElementById('overlay').innerText = "Book Loaded! Click Start AR.";
            }, undefined, (error) => {
                console.error("Model failed to load. Check the file name/path.", error);
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Logic for hand gestures will go here later
            if (book) {
                // Just a tiny rotation so you know it's working
                book.rotation.y += 0.01; 
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
