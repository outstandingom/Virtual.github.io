<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Room View</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <model-viewer
    src="Blue%20Book.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    ar-placement="floor"
    shadow-intensity="1"
    alt="AR Room">

    <!-- AR Button -->
    <button slot="ar-button"
      style="padding: 12px 20px; font-size: 16px;">
      üëÅ View in AR
    </button>

  </model-viewer>

  <div class="hint">
    Tap ‚ÄúView in AR‚Äù to open camera
  </div>

</body>
</html>
