
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser AR (No Google Services)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #camera-feed {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover; z-index: -1;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <video id="camera-feed" autoplay playsinline></video>

    <script type="module">
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, book;

        async function init() {
            // Setup Camera Feed
            const video = document.getElementById('camera-feed');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;

            // Setup 3D Scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(light);

            // Load the Book
            const loader = new GLTFLoader();
            loader.load('Blue%20Book.glb', (gltf) => {
                book = gltf.scene;
                book.position.set(0, -0.5, -2); // Positioned in front of you
                scene.add(book);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (book) book.rotation.y += 0.01; // Simple auto-rotate
            renderer.render(scene, camera);
        }

        init().catch(err => console.error("Camera blocked or not found", err));
    </script>
</body>
</html>
